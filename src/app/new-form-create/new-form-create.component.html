Bring your new typeform to Life
<form #newFormDialogue="ngForm">
        <BR>
            <label>Give it a name</label>
            <BR>
            <input name="tFormName" />
            <BR>
            <label>What are you creating? (?)</label>    
            <BR>
                <select [(ngModel)]="tFormTypeModel" name="tFormType" (ngModelChange)="onFormTypeChange($event)">
                        <option value="">Select form type</option>
                        <option *ngFor="let formType of formTypes" [value]="formType.formTypeKey">{{formType.formTypeName}}</option>
                </select> 
                <BR>
                    <label>What's it for? (?)</label>    
                    <BR>
                    <select [(ngModel)]="tFormActivityModel" name="tFormActivity">
                        <option value="">Select activity</option>
                        <option *ngFor="let activity of activities" [value]="activity.activityKey">{{activity.activityName}}</option>                        
                    </select>                
</form>                
<button class="continue-btn" routerLink="/create">Continue</button>
