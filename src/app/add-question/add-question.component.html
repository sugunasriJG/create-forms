<form #formCreate="ngForm">
<div *ngIf="showQuestionInputForm">
    <button class="default-btn">Yes</button><textarea placeholder="Type question here..."></textarea>
</div>
<BR>
<button class="default-btn" (click)="getQuestionTypes()">+</button><label>Add your first question</label>
<BR>

<select [(ngModel)]="questionTypeModel" name="questionType" *ngIf="showQuestionTypes" (ngModelChange)="showQuestionInput($event)">
    <option value="">Choose a question type</option>
    <option *ngFor="let questionType of questionTypes" [value]="questionType.questionTypeKey">{{questionType.questionTypeName}}</option>
    
    <!--<option>Multiple Choice</option>
    <option>Phone Number</option>
    <option>Short Text</option>
    <option>Long Text</option>
    <option>Statement</option>-->
</select>
</form>
